    workspace = 10, monitor:eDP-1
# ============================================================================
# WINDOW RULES (NEW FORMAT)
# ============================================================================

# Workspace 5: Writing & Notes
windowrule = match:class ^(obsidian)$, workspace 5
windowrule = match:class ^(Typora)$, workspace 5


# Workspace 8: Firefox Browser
windowrule = match:class ^(firefox)$, workspace 8

# Workspace 7: Edge Browser
windowrule = match:class ^(microsoft-edge)$, workspace 7

# Workspace 9: Chat Apps
windowrule = match:class ^(QQ)$, workspace 9
windowrule = match:class ^(wechat)$, workspace 9
windowrule = match:class ^(org.telegram.desktop)$, workspace 9
windowrule = match:class ^(feishu)$, workspace 9

# Workspace 2: Tools & Editors
windowrule = match:class ^(thunder)$, workspace 2
windowrule = match:class ^(code)$, workspace 2 
windowrule = match:class ^(cursor)$, workspace 2

# Workspace 10: System & Network
windowrule = match:class ^(org.wireshark.Wireshark)$, workspace 10
windowrule = match:class ^(clash-verge)$, workspace 10